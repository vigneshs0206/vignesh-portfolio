<section id="contact">
    <div class="container mb-5">
        <h2><strong >CONTACT</strong></h2>
        
        <span class="bar-title mb-5"></span>
        <div class="row"  data-aos="fade-up"
        data-aos-anchor-placement="top-center">
            <div class="col-md-3 col-lg-3">
                <div class="contact-info">
                    <img src="assets/images/contact-image.png" alt="image" />
                    <h4>contact</h4>
                    <p style="color: white;" >PHONE : 9092213009</p>
        <p style="color: white;" >WHATS APP : 9092213009</p>
        <p style="color: white;" >EMAIL : vignesh020600@gmail.com</p>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="identite">identity</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="identite" placeholder="enterIdentify"

                    </div>
