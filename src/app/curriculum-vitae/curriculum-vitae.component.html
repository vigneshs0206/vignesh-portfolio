            <div class="col-lg-8 col-md-6" data-aos="fade-up" data-aos-delay="300">
                <h4><strong>Experiences</strong></h4>
                <ul class="timeline">
                    <li *ngFor="let experience of experiences;">
                        <h5>{{experience.title}}</h5>
                        <em>{{experience.company}}</em>
                        <div class="d-flex flex-row">
                            <p class="year p-2 d-flex justify-content-center">{{experience.period}}</p>
                            <!-- <button (click)="detailOnClick(experience)" type="button" class="btn btn-primary">
                                <span *ngIf="!experience.detailIsDisplayed">+</span><span
                                    *ngIf="experience.detailIsDisplayed">-</span> {{'education.detail' |
                                translate}}</button> -->
                        </div>
                        <p *ngIf="experience.detailIsDisplayed">
                            <span *ngFor="let mission of experience.missions;let index = index">
                                <strong> {{index+1}}: </strong>
                                {{mission}} <br>
                            </span>
                            <strong>TECHNOLOGIES WORKED:</strong> {{experience.technologies}}
                        </p>
                    </li>
                </ul>
            </div>
            <div class="col-lg-4 col-md-12 aos-init aos-animate" data-aos="fade-up" data-aos-delay="300">
                <div class="container row">
                    <div class="aos-init aos-animate" data-aos="fade-up" data-aos-delay="300">
                        <h4><strong>Languages</strong></h4>
                        <div class="noProgress langue">
                            <span class=""><strong> Tamil</strong> <i class="val">

                        </div>
                        <div class="noProgress langue">

                        </div>
                    </div>
                </div>
                <div class="container row">
                    <div class="mt-3 aos-init aos-animate" data-aos="fade-up" data-aos-delay="300">
                        <h4><strong>Center Of Interest</strong></h4>
                        <div class="noProgress langue">
                            <span>
                                <fa-icon [icon]="volleyBallIcon"></fa-icon><strong> Sports</strong>
                            </span>
                        </div>

                        <div class="noProgress langue">
                            <span>
                                <fa-icon [icon]="planeIcon"></fa-icon><strong> Adventurous Trips</strong> 
                            </span>
                        </div>
